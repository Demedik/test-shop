<div class="category-wrapper">
  <div class="category-loaded" *ngIf="initComplete$ | async; else initLoading">
    <app-product-item *ngFor="let item of products$ | async" [product]="item"></app-product-item>
    <app-product-load-more *ngIf="isMore$ | async"></app-product-load-more>
  </div>
  <ng-template #initLoading>
    <div class="category-initial-loader">
        <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
